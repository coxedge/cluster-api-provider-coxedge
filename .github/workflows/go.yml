name: Go

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: vet
      run: go vet ./...

    - name: fmt
      run: go fmt ./...

    - name: test provider 
      run:  COXEDGE_TOKEN=${{ secrets.COXEDGE_TOKEN }} COXEDGE_ENVIRONMENT=${{ secrets.COXEDGE_ENVIRONMENT }} COXEDGE_SERVICE=${{ secrets.COXEDGE_SERVICE }} go test  github.com/platform9/cluster-api-provider-cox/pkg/cloud/coxedge
    
