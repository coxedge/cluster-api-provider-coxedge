apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: pmk-cox-1
  namespace: default
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
        - 192.168.0.0/16
    services:
      cidrBlocks:
        - 10.96.0.0/12
  controlPlaneRef:
    apiVersion: controlplane.cluster.x-k8s.io/v1beta1
    kind: KubeadmControlPlane
    name: pmk-cox-1-control-plane
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
    kind: CoxCluster
    name: pmk-cox-1
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: CoxCluster
metadata:
  name: pmk-cox-1
  namespace: default
spec:
  credentials:
    name: coxedge
  controlPlaneLoadBalancer:
    pop:
    - AMS
---
apiVersion: v1
kind: Secret
metadata:
  name: coxedge
  namespace: default
stringData:
  COX_API_KEY: <YOUR API KEY>
  COX_SERVICE: edge-services
  COX_ENVIRONMENT: <ENVIRONMENT NAME>
  # By default COX_ORGANIZATION is commented. If you have an Organization ID, then and only then uncomment the same and fill in the ID.
  # COX_ORGANIZATION: <ORGANIZATION ID>
---
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
kind: KubeadmControlPlane
metadata:
  name: pmk-cox-1-control-plane
spec:
  replicas: 1
  version: v1.21.14
  machineTemplate:
    infrastructureRef:
      apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
      kind:  CoxMachineTemplate
      name: pmk-cox-1-control-plane
  kubeadmConfigSpec:
    clusterConfiguration:
      apiServer:
        extraArgs:
          anonymous-auth: "true"
          audit-log-maxage: "30"
          audit-log-maxbackup: "10"
          audit-log-maxsize: "100"
          audit-log-path: /var/log/apiserver/audit.log
          audit-policy-file: /etc/kubernetes/audit-policy.yaml
          authorization-mode: RBAC,Node
          default-not-ready-toleration-seconds: "60"
          default-unreachable-toleration-seconds: "60"
          disable-admission-plugins: AlwaysAdmit
          enable-admission-plugins: AlwaysPullImages,NamespaceLifecycle,ServiceAccount,NodeRestriction,PodSecurityPolicy
          insecure-port: "0"
          profiling: "false"
          secure-port: "6443"
          tls-cipher-suites: TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384,TLS_RSA_WITH_AES_256_GCM_SHA384,TLS_RSA_WITH_AES_128_GCM_SHA256
        extraVolumes:
          - hostPath: /var/log/apiserver
            mountPath: /var/log/apiserver
            name: audit-log
            pathType: DirectoryOrCreate
          - hostPath: /etc/kubernetes/audit-policy.yaml
            mountPath: /etc/kubernetes/audit-policy.yaml
            name: audit-policy
            pathType: File
            readOnly: true
        timeoutForControlPlane: 10m0s
      controllerManager:
        extraArgs:
          feature-gates: RotateKubeletServerCertificate=true
          pod-eviction-timeout: 1m0s
          profiling: "false"
          terminated-pod-gc-threshold: "25"
          use-service-account-credentials: "true"
      dns: {}
      etcd: {}
      networking: {}
      scheduler:
        extraArgs:
          profiling: "false"
    files:
      - content: 
        encoding: base64
        owner: root:root
        path: /etc/kubernetes/audit-policy.yaml
        permissions: "0600"
      - content: dm0ub3ZlcmNvbW1pdF9tZW1vcnk9MQprZXJuZWwucGFuaWM9MTAKa2VybmVsLnBhbmljX29uX29vcHM9MQ==
        encoding: base64
        owner: root:root
        path: /etc/sysctl.d/90-kubelet.conf
        permissions: "0600"
      - content: YnJfbmV0ZmlsdGVy
        encoding: base64
        owner: root:root
        path: /etc/modules-load.d/k8s.conf
        permissions: "0600"
      - content: bmV0LmJyaWRnZS5icmlkZ2UtbmYtY2FsbC1pcDZ0YWJsZXMgPSAxCm5ldC5icmlkZ2UuYnJpZGdlLW5mLWNhbGwtaXB0YWJsZXMgPSAx
        encoding: base64
        owner: root:root
        path: /etc/sysctl.d/k8s.conf
        permissions: "0600"
      - content: ZGViIFtzaWduZWQtYnk9L3Vzci9zaGFyZS9rZXlyaW5ncy9rdWJlcm5ldGVzLWFyY2hpdmUta2V5cmluZy5ncGddIGh0dHBzOi8vYXB0Lmt1YmVybmV0ZXMuaW8vIGt1YmVybmV0ZXMteGVuaWFsIG1haW4=
        encoding: base64
        owner: root:root
        path: /etc/apt/sources.list.d/kubernetes.list
        permissions: "0600"
    format: cloud-config
    initConfiguration:
      localAPIEndpoint: {}
      nodeRegistration:
        kubeletExtraArgs:
          event-qps: "0"
          feature-gates: RotateKubeletServerCertificate=true
          protect-kernel-defaults: "true"
          read-only-port: "0"
          tls-cipher-suites: TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384,TLS_RSA_WITH_AES_256_GCM_SHA384,TLS_RSA_WITH_AES_128_GCM_SHA256
    joinConfiguration:
      discovery: {}
      nodeRegistration:
        kubeletExtraArgs:
          event-qps: "0"
          feature-gates: RotateKubeletServerCertificate=true
          protect-kernel-defaults: "true"
          read-only-port: "0"
          tls-cipher-suites: TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384,TLS_RSA_WITH_AES_256_GCM_SHA384,TLS_RSA_WITH_AES_128_GCM_SHA256
    preKubeadmCommands:
      - modprobe br_netfilter
      - sysctl --system
      - echo "1" > /proc/sys/net/ipv4/ip_forward
      - swapoff -a
      - sed -i '/ swap / s/^/#/' /etc/fstab
      - apt update
      - apt install -y containerd
      - apt-get install -y apt-transport-https ca-certificates curl
      - curl -fsSLo /usr/share/keyrings/kubernetes-archive-keyring.gpg https://packages.cloud.google.com/apt/doc/apt-key.gpg
      - apt-get update
      - apt-get install -y kubelet=1.21.14-00 kubeadm=1.21.14-00 kubectl=1.21.14-00
      - apt-mark hold kubelet kubeadm kubectl
      - echo "====> Applying kernel parameters for Kubelet"
      - sysctl -p /etc/sysctl.d/90-kubelet.conf
    useExperimentalRetryJoin: true
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: CoxMachineTemplate
metadata:
  name: pmk-cox-1-control-plane
  namespace: default
spec:
  template:
    spec:
      deployments:
        - instancesPerPop: "1"
          name: default
          pops:
            - AMS
      image: stackpath-edge/ubuntu-2004-focal:v202102241556
      ports:
        - protocol: TCP
          publicPort: "22"
        - protocol: TCP
          publicPort: "6443"
        # ports required for Calico VXLAN
        - protocol: TCP
          publicPort: "179"
        - protocol: UDP
          publicPort: "4789"
      specs: SP-5
      sshAuthorizedKeys:
        - # Please fill in your ssh key as this is a required field.
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  name: pmk-cox-1-md-0
  namespace: default
spec:
  clusterName: pmk-cox-1
  replicas: 1
  selector:
    matchLabels:
      machineDeployment: pmk-cox-1-md-0
  template:
    metadata:
      labels:
        machineDeployment: pmk-cox-1-md-0
    spec:
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
          kind: KubeadmConfigTemplate
          name: pmk-cox-1-md-0
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: CoxMachineTemplate
        name: pmk-cox-1-md-0
      version: v1.21.14
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: CoxMachineTemplate
metadata:
  name: pmk-cox-1-md-0
  namespace: default
spec:
  template:
