apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        env:
        - name: COX_API_KEY
          valueFrom:
            secretKeyRef:
              name: coxedge
              key: COX_API_KEY
        - name: COX_SERVICE
          valueFrom:
            secretKeyRef:
              name: coxedge
              key: COX_SERVICE
        - name: COX_ENVIRONMENT
          valueFrom:
            secretKeyRef:
              name: coxedge
              key: COX_ENVIRONMENT
        - name: COXEDGE_DEBUG
          value: "true"
        args:
        - --leader-elect
        image: controller
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
